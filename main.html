<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
		
	</script>
</head>

<body>
	<div>
		<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
	<div class="mb-3">
  <label for="email-input" class="form-label">Email Address</label>
  <input type="email" class="form-control" id="email-input" placeholder="name@example.com" required>
</div>
<!--   <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div> -->
			 <div class="col-md-4">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
				 <label for="grad-year-select" class="form-label">Graduation Year</label>
		<select class="form-select" id="grad-year-select" aria-label="Default select example" required>
	  <option selected>Choose</option>
	  <option value="1">2020</option>
	  <option value="2">2021</option>
	  <option value="3">2022</option>
	  <option value="3">2023</option>
	</select>
				  <div class="col-md-4">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input"  value="Otto" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Choose...</option>
      <option>...</option>
    </select>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
     
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
	</div>
	
    <script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
